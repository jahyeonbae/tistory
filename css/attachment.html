<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>attachment</title>
      <style>
         html, body, div{height:100%}
         div{background-attachment: fixed;}
        .a{background-image:url(../images/lighthouse.jpg);}
        .b{background-image:url(../images/trees.jpg);}
        .c{background-image:url(../images/balls.jpg);}
        .d{background-image:url(../images/dan.jpg);}
      </style>

  </head>
  <body>
    <div class="a"></div>
    <div class="b" style="background-attachment: local;"></div>
    <div class="c" style="background-image: url(../images/koala.jpg);"></div>
    <div class="d"></div>

  </body>
</html>
