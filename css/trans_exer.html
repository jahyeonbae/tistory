<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mondrian</title>
    <style>
    @keyframes bomb{
        from {margin-left:0;}
        to {margin-left: -200px;}
        }
    @keyframes stone{
        0%{margin:0}
        20%{margin:100px; transform:rotate(500deg);}
        40%{margin:200px; width:200px; height:200px;border-radius:50%;}
        60%{margin: 0 0 0 100px; transform:rotateY(-500deg);}
        100%{margin:0;}
        }
    @keyframes crazy{
        0%{margin:0}
        20%{margin-right:200px; transform:rotate(500deg);}
        40%{margin:300px; width:200px; height:200px;border-radius:50%;}
        60%{margin: 0 0 0 100px; transform:rotate(-500deg);}
        100%{margin:0;}
        }

      .box{
        position: relative;
        animation:stone 10s;
       }
      .box1{border: 1px black solid;
            width:100px;
            height:100px;
            transition: 1000ms;
            animation:bomb 10s;
            }
      .box2{border: 1px black solid;
            width: 500px;
            height: 500px;
            background-color: #F00;
            transform:translate(102px, -102px);
            float:left;
            animation:crazy 10s;
            }
      .box3{border: 1px black solid;
            width: 100px;
            height: 398px;
            background-color: white;
            tranform:translateY(-200px);
            }
      .box4{border: 1px black solid;
            width: 100px;
            height: 200px;
            background-color: blue;
            }
      .box5{border: 1px black solid;
            width: 400px;
            height: 200px;
            background-color: white;
            transform:translate(102px, -202px);
            float: left;
            }
      .box6{border: 1px black solid;
            width: 100px;
            height: 100px;
            background-color: white;
            transform:translate(502px, -202px);
            }
       .box7{border: 1px black solid;
             width: 100px;
             height: 100px;
             background-color: yellow;
             transform:translate(502px, -204px);
            }



    </style>
    </head>
    <body class="box">
     <div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
     </div>
    </body>
</html>
