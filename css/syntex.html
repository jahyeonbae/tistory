    <!-- internal 방식: <head>에서 적용할 태그의 style을 미리 선언해 주는 방식   -->
          <style>
             p{border:1px #F00 solid; width:100px; heigh:100px;}
          </style>

  </head>
  <body>

 <!-- inline 방식: 태그에 직접 style를 주는 방식 -->
      <div style="border:1px #F00 solid; width:200px; height:200px;"> style </div>
    
  </body>
</html>
