<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <style>
    ul{margin:0; padding:0;list-style: none}
    /*ul에 기본적으로 나오는 사항을 없애기 위한 디자인*/
    li{background-image: url(../images/icon.png);
       background-repeat:no-repeat;
       padding-left: 20px;}
   .icon1{background-position: 0 3px;}
   .icon2{background-position: 0 -10px;}
   .icon3{background-position: 0 -42px;}
   .icon4{background-position: 0 -1px;}


  </style>


  </head>
  <body>
    <ul>
      <li class="icon1">text</li>
      <li class="icon2">text</li>
      <li class="icon3">text</li>
      <li class="icon4">text</li>
    </ul>


  </body>
</html>
